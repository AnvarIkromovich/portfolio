{% extends 'base.html' %}
{% block content %}


    <div class="container">
        <section class="cat_product_area p_120">
            <div class="container">
                <div class="row flex-row-reverse">
                    <div class="col-lg-9">
                        <div class="latest_product_inner row">
                            <div class="col-lg-12 col-md-8 col-sm-6">
                                {% for i in centraloffice_list %}
                                    <h3 class="text-center">{{ i.positions }}</h3>
                                    <article class="row blog_item">

                                        <div class="col-lg-6">
                                            <div class="blog_post">
                                                <img src="{{ i.image.url }}" alt="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="blog_info ">
                                                <h4>{{ i.fullname }}</h4>
                                                <ul class="blog_meta list">
                                                    <li><a href="#"><i class="lnr lnr-phone"></i> {{ i.phone }}  </a>
                                                    </li>
                                                    <li><a href="#">{{ i.email }}<i
                                                            class="lnr lnr-letter"></i></a>
                                                    </li>
                                                    <li><a href="#">{{ i.departament }}</a></li>
                                                    <li><a href="#">06 Comments</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </article>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    {% include 'layouts/detail.html' %}
                </div>
            </div>
        </section>
    </div>

{% endblock %}
